<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Audit</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../mainStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <section id="header"> 
        <div class="row">
            <div class="col-md-12">
                <h1 id="heading-tex">Site Audit Form</h1>
            </div>

            <div class="col-md-12">
                <img src="images/glasswell-last-logo-2.png" id="logo">
            </div>
        </div>
    </section> 

    <div class="divider"></div>

    <button onclick="BackOptions()" id="button-back-start" class="btn btn-primary" > Back </button>

    <section class="equipment_tracker">
        <h1>Equipment Tracker</h1>
        <br>

        <form class="Expenses" onsubmit="return false"> 
          <input class="equip-input" type="text" id="name" placeholder="Indentification No." /> <br><br>
          <input class="equip-input" type="text" id="description" placeholder="Plant Description/Type" /> <br><br>
          <input class="equip-input" type="date" id="date" /> <br>
          <textarea type="text" id="comments" placeholder="Comments"></textarea> <br> <br>
          <button onclick="add_row_equipment_tracker()">Add Data</button>
        </form>
        <br>

      </section>
      <br>
      <section class="inspection_tracker">
        <h1>Inspection Tracker</h1>
        <br>

        <form id="equipment-form" onsubmit="return false">
          <input class="equip-input" input type="text" id="item" placeholder="Indentification Item" /> <br> <br>
          <input class="equip-input" input type="text" id="action" placeholder="Action To Be Carried Out"/> <br> <br>
          <input class="equip-input" input type="date" id="date-completed" placeholder="Date completed" /> <br> <br>
          <input style="width: 220px;" input type="file" id="upload" multiple> <br>
          <textarea type="text" id="comment" placeholder="Comments"></textarea> <br> <br>
          <button onclick="add_row_inspection_tracker()">Add Data</button>
        </form>
        <br>
      </section>

      <div class="divider"></div>


      <script src="auditScript.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
